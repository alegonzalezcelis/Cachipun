<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío - Cachipún contra la máquina</title>
    <!-- Barlow Condensed Font -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <style>
        body{
            background: #0f0c29;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
</head>
<body>
    <div class="container mx-auto text-white">
        <!-- Header -->
        <div class="flex mx-auto mt-8 max-w-lg justify-between border border-white rounded-xl p-4">
            <div class="title flex items-center font-bold text-4xl">
                <p>CACHIPÚN</p>
            </div>
            <div class="score flex flex-col items-center font-bold bg-white p-4 text-blue-800 rounded-xl">
                <p>PUNTAJE</p>
                <p class="text-4xl" id="resultText">0</p>
            </div>
        </div>
        <!-- Juego -->
        <div id="juego" class="flex flex-col items-center mx-auto mt-8 max-w-lg">
            <label class="mx-auto mb-4 text-2xl">¿Cuantas veces quieres jugar?</label>
            <input type="number" id="games" class="outline-none focus:outline-none text-center w-24 h-12 bg-white font-semibold text-md hover:text-blue focus:text-blue  md:text-basecursor-default flex items-center text-blue-800 outline-none rounded-lg" name="custom-input-number" value="1" min="1">
            </input>
            <!-- <div id="playBtn" class="border border-white rounded-xl px-3 py-2 text-white hover:text-blue-800 font-bold cursor-pointer hover:bg-white text-center w-24 h-12 mx-auto mt-4">
                Jugar
            </div> -->
            <div id="playBtn" class="border border-white rounded-xl px-3 py-2 font-bold cursor-pointer w-24 h-12 mx-auto mt-4 hover:bg-white hover:text-blue-800 text-center">
                Jugar
            </div>
        </div>
    </div>
    <div id="cachipun" class="hidden container bg-white flex flex-col mx-auto py-3 mt-8 justify-between border border-white rounded-xl" style="max-width: 600px;">
        <h2 class="mx-auto font-bold text-4xl text-blue-800" id="turnos">Juega</h2>
        <div class="mx-auto flex w-full justify-around pt-5 text-white">
            <div id="tijera" class="border-8 border-yellow-600 bg-blue-800 rounded-full h-32 w-32 text-5xl flex hover:bg-white hover:text-blue-800" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="far fa-hand-scissors mx-auto my-auto"></i>
            </div>
            <h2 class="hidden">Usuario <span>/</span> PC</h2>
            <div id="piedra" class="border-8 border-green-600 bg-blue-800 rounded-full h-32 w-32 text-5xl flex hover:bg-white hover:text-blue-800" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="far fa-hand-rock mx-auto my-auto"></i>
            </div>
            <div id="papel" class="border-8 border-red-600 bg-blue-800 rounded-full h-32 w-32 text-5xl flex hover:bg-white hover:text-blue-800" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="far fa-hand-paper mx-auto my-auto"></i>
            </div>
        </div>    
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row flex">
              <div id="miJugada" class="col-4 text-white">
              </div>
              <div class="col-4 text-center my-auto mx-auto text-blue-800 font-bold text-3xl">__</div>
              <div id="pcJugada" class="col-4 text-white">
              </div>
          </div>
          <div class="row">
              <div id="resultadoJugada" class="col-12 mx-auto mt-4 text-2xl">
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
